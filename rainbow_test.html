<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Animation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .test-card {
            width: 150px;
            height: 150px;
            background-color: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .test-card:hover {
            transform: translateY(-4px);
        }
        
        .rainbow-active {
            animation: colorCycle 0.5s linear infinite, pulse 0.6s ease-in-out infinite !important;
            transform: scale(1.3) rotate(5deg) !important;
            z-index: 999 !important;
            border-width: 8px !important;
            box-shadow: 0 0 80px rgba(255, 0, 0, 1), 0 0 120px rgba(255, 255, 0, 0.8) !important;
        }
        
        @keyframes colorCycle {
            0% { background-color: #ff0000 !important; border-color: #ff0000 !important; }
            20% { background-color: #ffff00 !important; border-color: #ffff00 !important; }
            40% { background-color: #0080ff !important; border-color: #0080ff !important; }
            60% { background-color: #00ff00 !important; border-color: #00ff00 !important; }
            80% { background-color: #ff00ff !important; border-color: #ff00ff !important; }
            100% { background-color: #ff0000 !important; border-color: #ff0000 !important; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1.3) rotate(5deg); }
            50% { transform: scale(1.4) rotate(-5deg); }
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2563eb;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <h1>ğŸŒˆ Rainbow Animation Test</h1>
    
    <div class="status">
        <strong>Status:</strong> <span id="status">Ready to test</span>
    </div>
    
    <div class="controls">
        <button onclick="startRainbow()">ğŸ¨ Start Rainbow Animation</button>
        <button onclick="stopRainbow()">â¹ï¸ Stop Animation</button>
        <button onclick="testCard()">ğŸ§ª Test Single Card</button>
    </div>
    
    <div id="card-container">
        <div class="test-card" id="card1">
            <div style="font-size: 40px;">ğŸ‘¤</div>
            <div style="margin-top: 10px;">åƒèˆ‡è€… 1</div>
        </div>
        
        <div class="test-card" id="card2">
            <div style="font-size: 40px;">ğŸ‘¤</div>
            <div style="margin-top: 10px;">åƒèˆ‡è€… 2</div>
        </div>
        
        <div class="test-card" id="card3">
            <div style="font-size: 40px;">ğŸ‘¤</div>
            <div style="margin-top: 10px;">åƒèˆ‡è€… 3</div>
        </div>
    </div>
    
    <script>
        let currentCard = null;
        let animationInterval = null;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function startRainbow() {
            updateStatus('Rainbow animation started!');
            const cards = document.querySelectorAll('.test-card');
            let currentIndex = 0;
            
            // Clear any existing animation
            stopRainbow();
            
            animationInterval = setInterval(() => {
                // Remove animation from all cards
                cards.forEach(card => card.classList.remove('rainbow-active'));
                
                // Add animation to current card
                cards[currentIndex].classList.add('rainbow-active');
                currentCard = cards[currentIndex];
                
                // Move to next card
                currentIndex = (currentIndex + 1) % cards.length;
            }, 800);
        }
        
        function stopRainbow() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            
            // Remove animation from all cards
            document.querySelectorAll('.test-card').forEach(card => {
                card.classList.remove('rainbow-active');
            });
            
            currentCard = null;
            updateStatus('Animation stopped');
        }
        
        function testCard() {
            const card1 = document.getElementById('card1');
            card1.classList.add('rainbow-active');
            updateStatus('Testing card 1 animation - should see rainbow colors!');
            
            setTimeout(() => {
                card1.classList.remove('rainbow-active');
                updateStatus('Test complete');
            }, 3000);
        }
        
        // Auto-start after 1 second
        setTimeout(() => {
            updateStatus('Auto-starting rainbow test...');
            startRainbow();
        }, 1000);
    </script>
</body>
</html>
