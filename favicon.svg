<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Gift box -->
  <g transform="translate(50, 50)">
    <!-- Box body -->
    <rect x="-18" y="0" width="36" height="24" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Box lid -->
    <rect x="-20" y="-8" width="40" height="8" fill="#fcd34d" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Ribbon vertical -->
    <rect x="-2" y="-8" width="4" height="32" fill="#ef4444"/>
    
    <!-- Ribbon horizontal -->
    <rect x="-20" y="-2" width="40" height="4" fill="#ef4444"/>
    
    <!-- Bow -->
    <circle cx="-8" cy="-12" r="4" fill="#dc2626"/>
    <circle cx="8" cy="-12" r="4" fill="#dc2626"/>
    <circle cx="0" cy="-12" r="3" fill="#b91c1c"/>
    
    <!-- Sparkles -->
    <text x="-28" y="-18" font-size="12" fill="#fef08a">✨</text>
    <text x="20" y="-20" font-size="10" fill="#fef08a">🎉</text>
    <text x="-25" y="30" font-size="8" fill="#fef08a">🎁</text>
  </g>
</svg>
